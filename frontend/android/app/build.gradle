plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-parcelize"
    id "dev.flutter.flutter-gradle-plugin"  // This is the correct plugin to use for Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.nepalmentors"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Ensure Kotlin is targeting Java 1.8
    }

    defaultConfig {
        applicationId = "com.example.nepalmentors"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    buildFeatures {
        viewBinding = true  
    }
}


dependencies {
    // Add appcompat dependency to resolve Theme.AppCompat.Light.NoActionBar issue
    implementation 'androidx.appcompat:appcompat:1.6.0'

    // Add any other dependencies you might need
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Remove the following line, as it is unnecessary:
    // implementation "dev.flutter:flutter-gradle-plugin:1.0.0"
}

flutter {
    source = "../.."
}
